name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Test server
        run: npm run test:server
      - name: Test client
        run: npm run test:client
      - name: Coverage (server)
        run: npm run test:coverage:server
      - name: Coverage (client)
        run: npm run test:coverage:client

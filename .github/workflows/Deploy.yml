name: CI

on:
  pull_request:
    branches: [ dev, main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint --silent
      - name: Type Check
        run: npx tsc --noEmit
      - name: Tests
        run: npm run test:server && npm run test:client
      - name: Build
        run: npm run build